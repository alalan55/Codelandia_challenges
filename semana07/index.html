<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style/global.css">
    <title>Valorant</title>
</head>
<body>
    <div class="container">

        <!-- CAPA -->
        <div class="capa">
        
         <!-- NAV -->

            <header>
                <nav>
                    <div class="logo">
                        <img src="./src/img/icon.png" alt="">
                    </div>
                    <div class="name">
                        <span>RIOT</span>
                    </div>
                    <div class="share">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-share" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <circle cx="6" cy="12" r="3" />
                            <circle cx="18" cy="6" r="3" />
                            <circle cx="18" cy="18" r="3" />
                            <line x1="8.7" y1="10.7" x2="15.3" y2="7.3" />
                            <line x1="8.7" y1="13.3" x2="15.3" y2="16.7" />
                          </svg>
                    </div>
                </nav>
            </header>

        <!-- MAIN -->

        <main>
            <div class="direito">
                <div class="conteudo-direito">
                    <div class="texto-direito">
                        <span>VALORANT</span>
                    </div>
                    <div class="cards">
                        <div class="card-agent">
                            <div class="image">
                                <img src="./src/img/sage-face.png" alt="">
                            </div>
                            <div class="name">
                                <span>Sage</span>
                            </div>
                        </div>
                        <div class="card-agent">
                            <div class="image">
                                <img src="./src/img/sova-face.png" alt="">
                            </div>
                            <div class="name">
                                <span>Sova</span>
                            </div>
                        </div>
                        <div class="card-agent">
                            <div class="image">
                                <img src="./src/img/yoru-face.png" alt="">
                            </div>
                            <div class="name">
                                <span>Yoru</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="esquerdo">
                <figure class="caracter">
                    <img src="./src/img/phenix.png" alt="">
                </figure>
            </div>

        </main>


        <!-- FOOTER -->
        <footer>
            <span class="icons">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-instagram" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <rect x="4" y="4" width="16" height="16" rx="4" />
                    <circle cx="12" cy="12" r="3" />
                    <line x1="16.5" y1="7.5" x2="16.5" y2="7.501" />
                  </svg>

                  <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-facebook" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3" />
                  </svg>
                  <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-twitter" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M22 4.01c-1 .49 -1.98 .689 -3 .99c-1.121 -1.265 -2.783 -1.335 -4.38 -.737s-2.643 2.06 -2.62 3.737v1c-3.245 .083 -6.135 -1.395 -8 -4c0 0 -4.182 7.433 4 11c-1.872 1.247 -3.739 2.088 -6 2c3.308 1.803 6.913 2.423 10.034 1.517c3.58 -1.04 6.522 -3.723 7.651 -7.742a13.84 13.84 0 0 0 .497 -3.753c-.002 -.249 1.51 -2.772 1.818 -4.013z" />
                  </svg>
            </span>
        </footer>

        </div>

    </div>
</body>
</html>
