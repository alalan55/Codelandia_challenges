<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./src/style/style.css">
    <title>Loki</title>
</head>
<body>
  <div class="container">

    <!-- HEADER -->

    <header>
        <div class="title-disponivel">
            <span>ESTÁ DISPONÍVEL AGORA!</span>
        </div>
        <div class="name">
            <h1>LOKI</h1>
        </div>
    </header>

    <!-- MAIN -->

    <main>
        <figure class="capa-serie">
            <img src="./src/image/capa.png" alt="">
        </figure>

        <div class="descricao">
            <div class="texto-descricao">
                <span>Em "Loki" da Marvel Studion, o vilão mercurial Loki (Tom Hiddleston) retoma seu papel como o Deus do Mal em uma nova série que ocorre após os eventos de "Vingadores: Endgame".</span>
            </div>
            <div class="status-serie">
                <div class="tempo-status">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-clock" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <circle cx="12" cy="12" r="9" />
                        <polyline points="12 7 12 12 15 15" />
                      </svg>
                      <span>51min</span>
                </div>
                <div class="estrelas">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                </div>
                <div class="ano">
                    <span>2021</span>
                </div>
            </div>
            <div class="botoes">
                <button class="now">ASSISTIR AGORA</button>
                <button>TRAILER</button>
            </div>
        </div>
    </main>

  </div>
</body>
</html>
